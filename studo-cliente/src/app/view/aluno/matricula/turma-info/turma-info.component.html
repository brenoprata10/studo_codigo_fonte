<div class="ui-g-12 ui-md-3">
  <p-inputMask mask="9999/9/a" placeholder="Número da Turma" (change)="buscarPorNumero($event)"></p-inputMask>
</div>

<div class="ui-g-12 ui-md-9">

  <label class="ui-md-2" style="margin-left:-8px;">Ano:</label> {{ turma.ano }}
  <label class="ui-md-2">Periodo: </label> {{ turma.periodo }}
  <label class="ui-md-2">Seríe:</label> {{ turma.serie }}
  <label class="ui-md-2">Turma: </label> {{ turma.descricaoTurma}}

</div>
