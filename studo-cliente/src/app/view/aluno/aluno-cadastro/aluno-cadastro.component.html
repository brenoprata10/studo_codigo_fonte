<div class="container">

  <form autocomplete="off" [formGroup]="alunoForm" (ngSubmit)="salvar()">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Cadastro de Aluno</h1>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Matrícula*</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Nome*</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Data Nascimento*</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Sexo*</label>
        <p-dropdown [options]="sexo" [autoWidth]="false"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>E-mail*</label>
        <input pInputText type="text" email>
      </div>

      <div class="ui-g-12 marge">
        <app-turma-info (turmaAtualizada)="alterouTurma($event)"></app-turma-info>
      </div>

      <!-- OPÇÕES-->
      <div class="ui-g-12 ui-md-4 ui-fluid btn-align">
        <div class="ui-g-12 ui-md-6 ui-fluid">
          <button pButton type="submit" label="Salvar"></button>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
          <button pButton type="submit" label="Voltar" routerLink="/aluno"></button>
        </div>
      </div>

    </div>
  </form>
</div>
