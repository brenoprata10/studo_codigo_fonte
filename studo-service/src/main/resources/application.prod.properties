#Configuração de produção
studo.seguranca.enableHttps=true
spring.config.name=prod

#Configuração aplicação
spring.application.name=Studo
server.port=8081
studo.originPermitida=http://localhost:4200

#Configuração banco
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_studo
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

#Configuração data
spring.jackson.date-format=yyyy-MM-dd

#Configuração de E-mail
studo.enviarEmail=true
spring.mail.host=smtp.gmail.com
#email e senha do remetente
spring.mail.username=xxx
spring.mail.password=xxx
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable = true

#configuração liquibase
liquibase.enabled=true
liquibase.default-schema=studo
liquibase.change-log=classpath:db/liquibase-changelog-master.xml